<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Camera (HTML-only)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; max-width: 900px; }
    h1 { margin-bottom: 0.25rem; }
    .hint { color: #555; margin-top: 0; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 840px) { .grid { grid-template-columns: 1fr 1fr; } }
    video { width: 100%; background: #000; border-radius: 8px; }
    textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #f6f6f6; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .ok { color: #0a7d27; }
    .warn { color: #9a6700; }
    .err { color: #b30000; }
    .card { border: 1px solid #eee; padding: 12px; border-radius: 10px; }
    label { font-weight: 600; display: inline-block; margin-bottom: 6px; }
    .small { font-size: 0.9rem; color: #444; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <h1>Camera</h1>
  <p class="hint">Pure HTML + WebRTC. No server. You’ll copy the Offer into your phone and paste back the Answer.</p>

  <div class="grid">
    <section class="card">
      <label>Local preview</label>
      <video id="localVideo" autoplay playsinline muted></video>
      <div class="row" style="margin-top:8px;">
        <button id="btnStartCam">1) Start camera</button>
        <button id="btnCreateOffer" disabled>2) Create Offer</button>
        <button id="btnApplyAnswer" disabled>3) Apply Answer</button>
        <button id="btnStop" disabled>Stop</button>
      </div>
      <p class="small">
        Tip: Keep this tab active (not minimized) for best results and disable sleep on the computer.
      </p>
      <p>Status: <span id="status" class="mono">idle</span></p>
    </section>

    <section class="card">
      <label>Offer (copy this into your phone)</label>
      <textarea id="offerOut" placeholder="Click 'Create Offer' to populate..."></textarea>
      <div class="row">
        <button id="btnCopyOffer" disabled>Copy Offer</button>
      </div>

      <label style="margin-top:12px;">Answer (paste from your phone here)</label>
      <textarea id="answerIn" placeholder="Paste the Answer from viewer.html, then click 'Apply Answer'"></textarea>
    </section>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const localVideo = document.getElementById('localVideo');
    const btnStartCam = document.getElementById('btnStartCam');
    const btnCreateOffer = document.getElementById('btnCreateOffer');
    const btnApplyAnswer = document.getElementById('btnApplyAnswer');
    const btnStop = document.getElementById('btnStop');
    const offerOut = document.getElementById('offerOut');
    const answerIn = document.getElementById('answerIn');
    const btnCopyOffer = document.getElementById('btnCopyOffer');

    let pc = null;
    let localStream = null;

    function setStatus(msg, cls) {
      statusEl.textContent = msg;
      statusEl.className = 'mono ' + (cls || '');
      console.log('[status]', msg);
    }

    function createPeerConnection() {
      const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
        // For tougher networks, add TURN here:
        // { urls: 'turn:YOUR_TURN_HOST:3478', username: 'user', credential: 'pass' }
      ];
      const pc = new RTCPeerConnection({ iceServers });
      pc.onconnectionstatechange = () => {
        setStatus('connection: ' + pc.connectionState);
      };
      pc.oniceconnectionstatechange = () => {
        console.log('ice:', pc.iceConnectionState);
      };
      return pc;
    }

    async function waitForIceGatheringComplete(pc) {
      if (pc.iceGatheringState === 'complete') return;
      await new Promise(resolve => {
        function check() {
          if (pc.iceGatheringState === 'complete') {
            pc.removeEventListener('icegatheringstatechange', check);
            resolve();
          }
        }
        pc.addEventListener('icegatheringstatechange', check);
      });
    }

    btnStartCam.onclick = async () => {
      try {
        setStatus('requesting camera...');
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        localVideo.srcObject = localStream;
        setStatus('camera ready', 'ok');
        btnCreateOffer.disabled = false;
        btnStop.disabled = false;
      } catch (err) {
        console.error(err);
        setStatus('camera error: ' + err.message, 'err');
      }
    };

    btnCreateOffer.onclick = async () => {
      try {
        if (!localStream) {
          alert('Start the camera first.');
          return;
        }
        pc = createPeerConnection();
        // Add tracks
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

        setStatus('creating offer...');
        const offer = await pc.createOffer({ offerToReceiveVideo: false });
        await pc.setLocalDescription(offer);

        setStatus('gathering ICE...');
        await waitForIceGatheringComplete(pc);
        // Now localDescription includes ICE candidates
        const fullOffer = pc.localDescription;
        offerOut.value = JSON.stringify(fullOffer);
        btnCopyOffer.disabled = false;
        btnApplyAnswer.disabled = false;
        setStatus('offer ready — copy to phone', 'ok');
      } catch (err) {
        console.error(err);
        setStatus('offer error: ' + err.message, 'err');
      }
    };

    btnCopyOffer.onclick = async () => {
      try {
        await navigator.clipboard.writeText(offerOut.value);
        setStatus('offer copied to clipboard', 'ok');
      } catch (e) {
        setStatus('copy failed — select and copy manually', 'warn');
      }
    };

    btnApplyAnswer.onclick = async () => {
      try {
        if (!pc) {
          alert('Create the Offer first.');
          return;
        }
        const text = answerIn.value.trim();
        if (!text) {
          alert('Paste the Answer from your phone first.');
          return;
        }
        const answer = JSON.parse(text);
        await pc.setRemoteDescription(answer);
        setStatus('answer applied — connecting...', 'ok');
      } catch (err) {
        console.error(err);
        setStatus('apply answer error: ' + err.message, 'err');
      }
    };

    btnStop.onclick = () => {
      try {
        if (pc) {
          pc.getSenders().forEach(s => { try { s.track && s.track.stop(); } catch(_){} });
          pc.close();
          pc = null;
        }
        if (localStream) {
          localStream.getTracks().forEach(t => t.stop());
          localStream = null;
        }
        offerOut.value = '';
        answerIn.value = '';
        btnCreateOffer.disabled = true;
        btnApplyAnswer.disabled = true;
        btnCopyOffer.disabled = true;
        btnStop.disabled = true;
        setStatus('stopped');
      } catch (e) {
        setStatus('stop error: ' + e.message, 'err');
      }
    };

    // HTTPS requirement notice
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      setStatus('Open this over HTTPS or on localhost, or camera may be blocked.', 'warn');
    }
  </script>
</body>
</html>
