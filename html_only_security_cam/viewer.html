<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Viewer (HTML-only)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; max-width: 900px; }
    h1 { margin-bottom: 0.25rem; }
    .hint { color: #555; margin-top: 0; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 840px) { .grid { grid-template-columns: 1fr 1fr; } }
    video { width: 100%; background: #000; border-radius: 8px; }
    textarea { width: 100%; min-height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #f6f6f6; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .ok { color: #0a7d27; }
    .warn { color: #9a6700; }
    .err { color: #b30000; }
    .card { border: 1px solid #eee; padding: 12px; border-radius: 10px; }
    label { font-weight: 600; display: inline-block; margin-bottom: 6px; }
    .small { font-size: 0.9rem; color: #444; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <h1>Viewer</h1>
  <p class="hint">Paste the Offer from the camera page, create an Answer, then paste it back on the camera.</p>

  <div class="grid">
    <section class="card">
      <label>Remote stream</label>
      <video id="remoteVideo" autoplay playsinline controls muted></video>
      <p>Status: <span id="status" class="mono">idle</span></p>
      <div class="row" style="margin-top:8px;">
        <button id="btnCreateAnswer">Create Answer</button>
        <button id="btnCopyAnswer" disabled>Copy Answer</button>
        <button id="btnStop" disabled>Stop</button>
      </div>
      <p class="small">If video is black on iPhone, tap the video once or toggle Play.</p>
    </section>

    <section class="card">
      <label>Offer (paste from camera here)</label>
      <textarea id="offerIn" placeholder='Paste the JSON Offer you copied from camera.html'></textarea>

      <label style="margin-top:12px;">Answer (copy this back into camera)</label>
      <textarea id="answerOut" placeholder='Click "Create Answer" to generate...'></textarea>
    </section>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const remoteVideo = document.getElementById('remoteVideo');
    const offerIn = document.getElementById('offerIn');
    const answerOut = document.getElementById('answerOut');
    const btnCreateAnswer = document.getElementById('btnCreateAnswer');
    const btnCopyAnswer = document.getElementById('btnCopyAnswer');
    const btnStop = document.getElementById('btnStop');

    let pc = null;
    let remoteStream = null;

    function setStatus(msg, cls) {
      statusEl.textContent = msg;
      statusEl.className = 'mono ' + (cls || '');
      console.log('[status]', msg);
    }

    function createPeerConnection() {
      const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
        // Add TURN here if needed for stricter networks.
      ];
      const pc = new RTCPeerConnection({ iceServers });
      remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      pc.ontrack = (ev) => {
        ev.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
      };
      pc.onconnectionstatechange = () => {
        setStatus('connection: ' + pc.connectionState);
      };
      pc.oniceconnectionstatechange = () => {
        console.log('ice:', pc.iceConnectionState);
      };
      return pc;
    }

    async function waitForIceGatheringComplete(pc) {
      if (pc.iceGatheringState === 'complete') return;
      await new Promise(resolve => {
        function check() {
          if (pc.iceGatheringState === 'complete') {
            pc.removeEventListener('icegatheringstatechange', check);
            resolve();
          }
        }
        pc.addEventListener('icegatheringstatechange', check);
      });
    }

    btnCreateAnswer.onclick = async () => {
      try {
        const text = offerIn.value.trim();
        if (!text) {
          alert('Paste the Offer from the camera page first.');
          return;
        }
        const offer = JSON.parse(text);

        pc = createPeerConnection();

        setStatus('applying remote offer...');
        await pc.setRemoteDescription(offer);

        setStatus('creating answer...');
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        setStatus('gathering ICE...');
        await waitForIceGatheringComplete(pc);
        const fullAnswer = pc.localDescription;
        answerOut.value = JSON.stringify(fullAnswer);
        btnCopyAnswer.disabled = false;
        btnStop.disabled = false;
        setStatus('answer ready — copy back to camera', 'ok');
      } catch (err) {
        console.error(err);
        setStatus('error: ' + err.message, 'err');
      }
    };

    btnCopyAnswer.onclick = async () => {
      try {
        await navigator.clipboard.writeText(answerOut.value);
        setStatus('answer copied to clipboard', 'ok');
      } catch (e) {
        setStatus('copy failed — select and copy manually', 'warn');
      }
    };

    btnStop.onclick = () => {
      try {
        if (pc) {
          pc.close();
          pc = null;
        }
        if (remoteStream) {
          remoteStream.getTracks().forEach(t => t.stop());
          remoteStream = null;
        }
        setStatus('stopped');
      } catch (e) {
        setStatus('stop error: ' + e.message, 'err');
      }
    };

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      setStatus('Open over HTTPS for best compatibility.', 'warn');
    }
  </script>
</body>
</html>
